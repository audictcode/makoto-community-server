Explorer:
  fullname: Explorer
  shortname: Ex
  description: Explorador de mapas
  ChatColour: AQUA
  chat-display: full
  # max-level: 10
  # slots: 10
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(joblevel-1)*0.01-((baseincome+(joblevel-1)*0.01)
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(joblevel-1)*0.01-((basepoints+(joblevel-1)*0.01)
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  Gui:
    Id: 301
    Data: 0
  Explore:
    '1':
      income: 5.0
      points: 5
      experience: 5.0
    '2':
      income: 2.5
      points: 2.5
      experience: 2.5
    '3':
      income: 1.0
      points: 1.0
      experience: 1.0
    '4':
      income: 0.5
      points: 0.5
      experience: 0.5
    '5':
      income: 0.1
      points: 0.1
      experience: 0.1
  Kill:
    Player:
      income: 7.5
      experience: 7.5
  max-level: 200
