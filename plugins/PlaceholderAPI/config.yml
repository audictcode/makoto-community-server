check_updates: false
cloud_enabled: true
auto_install_expansions: true
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
injector_enabled: true
expansions:
  vault:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
  javascript:
    engine: javascript
  griefprevention:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
    translate:
      not-owner: You don't own this claim!
      unclaimed: Unclaimed
    color:
      trusted: '&a'
      enemy: '&4'
      neutral: '&7'
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    server_name: A Minecraft Server
    time:
      locale: es-ES
      zone: Europe/Madrid
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  formatter:
    shorten:
      pattern: '###.#'
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
      thousands: K
      rounding_mode: half-up
    formatting:
      pattern: '#,###,###.##'
      locale: en-US
    time:
      seconds: s
      milliseconds: ms
      includeZeroSeconds: false
      days: d
      hours: h
      includeZeroDays: false
      includeZeroMinutes: false
      includeZeroHours: false
      condensed: false
      includeZeroMilliseconds: false
      minutes: m
    rounding:
      mode: half-up
      precision: 0
